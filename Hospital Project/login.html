<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anka Hospital - Staff Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="Hospital logo.png" class="login-logo">
            <h1>Anka Hospital</h1>
            <p>Staff Login Portal</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn login-btn">Login</button>

            <div class="login-footer">
                <p>Don't have an account? <a href="#" id="requestAccess">Request access</a></p>
            </div>
        </form>
    </div>

    <!-- Request Access Modal -->
    <div class="modal" id="requestAccessModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Request Staff Access</h3>
            <form id="accessRequestForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="staffEmail">Hospital Email</label>
                    <input type="email" id="staffEmail" name="staffEmail" required>
                </div>
                <div class="form-group">
                    <label for="staffId">Staff ID</label>
                    <input type="text" id="staffId" name="staffId" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="administration">Administration</option>
                        <option value="medical">Medical</option>
                        <option value="nursing">Nursing</option>
                        <option value="pharmacy">Pharmacy</option>
                        <option value="laboratory">Laboratory</option>
                        <option value="radiology">Radiology</option>
                    </select>
                </div>
                <button type="submit" class="btn">Submit Request</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
